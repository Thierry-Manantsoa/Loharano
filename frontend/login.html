<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="login-page d-flex justify-content-center align-items-center vh-100">
    <div class="login-box p-5 rounded shadow bg-white text-center position-relative" >
      <form>
        <div class="mb-3 text-start">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Type your username">
          </div>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Type your password">
          </div>
          <div class="text-end">
            <a href="Templates/index.html" class="small text-decoration-none">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn btn-gradient w-100 mt-3">LOGIN</button>

      </form>  
    </div>
  </div>     
</body>
